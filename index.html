<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="William Cagas - Software Engineering student at University of Waterloo. Building AcneCura and other highlights.">
    <title>William Cagas</title>
    <link rel="stylesheet" href="src/styles/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;500;600&display=swap" rel="stylesheet">
    <script>
      // Prevent flash of wrong theme
      (function() {
        try {
          const storedTheme = localStorage.getItem('theme');
          const systemTheme = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
          const theme = storedTheme || systemTheme;
          document.documentElement.setAttribute('data-theme', theme);
        } catch (e) {}
      })();
    </script>
</head>

<body>
    <!-- Skip to main content for accessibility -->
    <a href="#main-content" class="skip-link">Skip to main content</a>

    <!-- Navigation -->
    <div id="navbar-root"></div>

    <!-- Main Content -->
    <main id="main-content">
        <!-- Hero Section -->
        <div id="hero-root"></div>

        <!-- About Section -->
        <div id="about-root"></div>

        <!-- Highlights Section -->
        <div id="projects-root"></div>

        <!-- Gallery Section -->
        <div id="gallery-root"></div>

        <!-- Videos Section -->
        <div id="videos-root"></div>

        <!-- Footer -->
        <div id="footer-root"></div>
    </main>

    <!-- JavaScript Modules -->
    <script type="module" src="src/js/main.js"></script>
    <script>
      // Diagnostic: Check if modules loaded
      window.addEventListener('load', function() {
        setTimeout(function() {
          const main = document.getElementById('main-content');
          if (main && main.innerHTML.trim() === '') {
            console.error('Modules may have failed to load - main-content is empty');
            main.innerHTML = '<div style="padding: 2rem; text-align: center; color: var(--color-text-primary);"><h1>Content Not Loading</h1><p>JavaScript modules may have failed to load. Check browser console for errors.</p></div>';
          }
        }, 2000);
      });
    </script>
    <noscript>
      <div style="padding: 2rem; text-align: center;">
        <h1>JavaScript Required</h1>
        <p>This website requires JavaScript to function. Please enable JavaScript in your browser settings.</p>
      </div>
    </noscript>
</body>

</html>
